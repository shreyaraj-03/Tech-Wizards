{%extends 'index.html'%}

{%block body%}
<div class='contact' >
<img src="https://source.unsplash.com/1200x400/?phone" class="d-block w-100 my-4" alt="...">
<h1 style="
    text-align: center;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-size:50px ; 
"
>Contact Us</h1>
</div>
<form method="post" action="/contact">
{% csrf_token %}
<div class="container">
<div class="mb-3">
  <label for="Name" class="form-label">Name</label>
  <input type="name" class="form-control" id="name" name='name' placeholder="name">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Phone No.</label>
  <input type="phone" class="form-control" id="phone no." name="phone" placeholder="Enter Your Phone No.">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Tell Us About What You Want To Contact Us For..</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
<div class="mb-3">
<button class='btn btn-primary' type='submit'>Submit</button>
</div>
</form>
</div>
{%endblock body%}
