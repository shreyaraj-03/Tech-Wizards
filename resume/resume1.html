<!DOCTYPE html>

<body>

  
    <div class="a2">
      <div class="form">
        <h2>PERSONAL INFO</h2>
        <label>Upload Profile Picture</label><br />
        <input type="file" accept="image/*" class="inpfil" style="cursor: pointer; " /><br />
        <div class="heading">
          <label>First Name</label><br />
          <input type="text" name="first name" id="firnam" placeholder="Enter Here">
        </div>
        <div class="heading">
          <label>Last Name</label><br />
          <input type="text" placeholder="Enter Here">
        </div><br />

          <label>City</label><br>
          <input type="text" placeholder="Enter Here">
        </div>
        <div class="heading">
          <label>State</label><br>

        </div><br />
        <label>Pin Code</label><br />

        <label>Phone No.</label><br />

        <div class="sociallinks" id="a1">

              <li>
                <br /><label>Social Website</label><br />

                <datalist id="socialId">
                  <option value="Twitter">
                  <option value="LinkedIn">
                  <option value="Github">

          </div>
          <div class="heading">

            <span class="del"><button class="link">DEL</button></span>

          <a style="color:#0066ff"><span class="add2 link" id="b1">+Add one more</span></a>
          </li>
